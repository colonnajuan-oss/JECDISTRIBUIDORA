<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Acceso JEC Distribuidora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Use Supabase JS v1 to ensure the global `supabase` object is available. -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1/dist/supabase.min.js"></script>
  <style>
    body{font-family:sans-serif;background:#000;color:#fff;text-align:center;padding:40px}
    h2{color:#e10600}
    .card{max-width:420px;margin:auto;background:#111;padding:30px;border-radius:14px}
    input{display:block;margin:10px auto;padding:10px;width:90%;border-radius:8px;border:none}
    button{padding:10px 16px;margin:5px;background:#e10600;color:#fff;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
    a.btn{display:inline-block;background:#e10600;color:#fff;text-decoration:none;padding:10px 16px;border-radius:8px;font-weight:bold}
  </style>
</head>
<body>
  <div class="card">
    <h2>Acceso Clientes JEC</h2>
    <div id="auth">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button id="login">Iniciar sesión</button>
      <button id="signup">Registrarse</button>
    </div>
    <div id="zona-privada" style="display:none;">
      <p>Bienvenido 👋</p>
      <a id="btn-descarga" class="btn" href="#" target="_blank">Descargar Lista de Precios</a>
      <button id="logout">Cerrar sesión</button>
    </div>
  </div>

<script>
  const SUPABASE_URL = "https://jgipveytsfbuwzmwrufe.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnaXB2ZXl0c2ZidXd6bXdydWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NDU0MTgsImV4cCI6MjA3NTQyMTQxOH0.3GdhC9xJ5c5yg2hMAaKIhjwBAKwz1K_-UPv6D1J_eGE";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // Comprueba la sesión actual del usuario utilizando la API v1.
  async function checkSession() {
    // En Supabase JS v1 la sesión se obtiene con supabase.auth.session()
    const session = supabase.auth.session();
    if (session) {
      // Ocultar el formulario de autenticación y mostrar la zona privada
      document.getElementById("auth").style.display = "none";
      document.getElementById("zona-privada").style.display = "block";
      // Obtener URL firmada del archivo de lista de precios
      const { data, error } = await supabase.storage
        .from("privado")
        .createSignedUrl("listas/LISTA DE PRECIO (DISTRIBUIDORA).pdf", 600);
      if (!error && data && data.signedUrl) {
        document.getElementById("btn-descarga").href = data.signedUrl;
      } else {
        document.getElementById("btn-descarga").textContent =
          "Archivo no disponible";
      }
    } else {
      // Mostrar el formulario y ocultar la zona privada si no hay sesión
      document.getElementById("auth").style.display = "block";
      document.getElementById("zona-privada").style.display = "none";
    }
  }

  document.getElementById("login").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    // En la versión v1 se usa supabase.auth.signIn()
    const { error } = await supabase.auth.signIn({ email, password });
    if (error) {
      alert(error.message || "Error al iniciar sesión");
    }
    checkSession();
  });

  document.getElementById("signup").addEventListener("click", async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const { error } = await supabase.auth.signUp({ email, password });
    if (error) {
      alert(error.message || "Error al registrarse");
    }
    checkSession();
  });

  document.getElementById("logout").addEventListener("click", async () => {
    await supabase.auth.signOut();
    checkSession();
  });

  // Suscribirse a los cambios de estado de autenticación
  supabase.auth.onAuthStateChange((event, session) => {
    checkSession();
  });

  // Comprobar la sesión al cargar la página
  checkSession();
</script>
</body>
</html>
