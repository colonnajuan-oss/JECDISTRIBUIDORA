<html lang="es">
<head>

<body>
  <div class="card">
    <h2>Acceso Clientes JEC</h2>
    <div id="auth"></div>
    <div id="zona-privada" style="display:none;">
      <p>Bienvenido ðŸ‘‹</p>

      <p><a href="#" id="btn-cerrar">Cerrar sesiÃ³n</a></p>
    </div>
  </div>

<script>
  const SUPABASE_URL = "https://jgipveytsfbuwzmwrufe.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnaXB2ZXl0c2ZidXd6bXdydWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NDU0MTgsImV4cCI6MjA3NTQyMTQxOH0.3GdhC9xJ5c5yg2hMAaKIhjwBAKwz1K_-UPv6D1J_eGE";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  const { Auth } = window["@supabase/auth-ui-js"];
  Auth.createClient(supabase).mount("#auth", { theme: "dark" });

  const zonaPrivada = document.getElementById("zona-privada");
  const btnDescarga = document.getElementById("btn-descarga");
  const btnCerrar = document.getElementById("btn-cerrar");

  async function actualizarEstado() {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      document.getElementById("auth").style.display="none";
      zonaPrivada.style.display="block";
      const { data } = await supabase.storage.from("privado").createSignedUrl("listas/Lista_JEC.pdf", 600);
      btnDescarga.href = data?.signedUrl || "#";
    } else {
      document.getElementById("auth").style.display="block";
      zonaPrivada.style.display="none";
    }
  }

  supabase.auth.onAuthStateChange(() => actualizarEstado());
  btnCerrar.onclick = async e => { e.preventDefault(); await supabase.auth.signOut(); actualizarEstado(); };
  actualizarEstado();
</script>
</body>
